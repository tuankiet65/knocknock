default:
    image: alpine:latest

variables:
    GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build
    - docs

build:
    stage: build
    before_script:
        - apk update && apk upgrade
        - apk add gcc g++ make cmake sdl2-dev
    script:
        - mkdir build
        - cmake -B build -DCMAKE_BUILD_TYPE=Release
        - make -C build -j $(nproc) knocknock-cli knocknock_unittest
        - ./build/test/knocknock_unittest -r junit -o test_result.xml
    artifacts:
        reports:
            junit: test_result.xml

pages:
    stage: docs
    before_script:
        - apk update && apk upgrade
        - apk add doxygen
    script:
        - doxygen
        - mv public/html/* public/
        - rmdir public/html
    only:
        - master
    artifacts:
        paths:
            - public
